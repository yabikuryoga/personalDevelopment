<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <!--    <link href="css/commons.css" rel="stylesheet">-->
    <link th:href="@{/css/commons.css}" rel="stylesheet">
</head>
<body>

<div th:replace="header :: header"></div>
<hr>

<div class="insert">
    <div class="form-body">
        <p class="error">エラーメッセージ</p>

        <form th:action="'/delete/'+${products.product_id}" method="post">
            <fieldset class="label-130">
                <div>
                    <label>商品ID</label>
                    <input type="text" name="productId" th:value="${products.product_id}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" name="name" th:value="${products.name}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" name="price" th:value="${products.price}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>カテゴリ</label> <select name="categoryId"  class="base-text">

                    <option th:each="categorie : ${categories}" th:text="${categorie.name}" th:value="${categorie.id}"  th:selected="${ products.category_id == categorie.id}"></option>

                </select>
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description" th:field="${products.description}" class="base-text">

            </textarea>
                </div>
                <div>
                    <label>画像</label>
                    <input type="file" name="file">
                    <span class="error">エラーメッセージ</span>
                </div>
            </fieldset>
            <div class="btns">


                <button submit="button" class="basic-btn">削除</button>
<!--                <input type="button" onclick="location.href='/update'"  value="編集" class="basic-btn">-->

                <button type="button"   value="編集" class="basic-btn">
                    <a th:href="'/update/'+${products.product_id}">編集</a>
                </button>

                <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
            </div>
            <div id="modal">
                <p class="modal-message">更新しますか？</p>
                <div class="btns">
                    <button type="button" id="update-btn" class="basic-btn">更新</button>
                    <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                </div>
            </div>
        </form>


    </div>
</div>
<div id="fadeLayer"></div>
<script src="./js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
</script>
</body>
</html>
